<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sucursales Celucenter - Halloween</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{margin: 0;
      padding: 0;
      box-sizing: border-box;}body{font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #2d2d44 50%, #1a1a2e 100%);
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;}/* Fondo animado de Halloween */
    body::before{content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 102, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;}h1{text-align: center;
      padding: 40px 20px 20px;
      font-size: 3.5em;
      background: linear-gradient(45deg, #ff6600, #ff1493, #ff6600);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(255, 102, 0, 0.5);
      animation: glow 2s ease-in-out infinite;
      position: relative;
      z-index: 2;}@keyframes glow{0%, 100%{filter: drop-shadow(0 0 10px rgba(255, 102, 0, 0.6));}50%{filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.8));}}.subtitle{text-align: center;
      font-size: 1.2em;
      color: #ff6600;
      margin-bottom: 30px;
      position: relative;
      z-index: 2;}.countdowns{display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      max-width: 900px;
      margin: 24px auto 0;
      padding: 0 16px 20px;}.cd-card{position: relative;
      background: linear-gradient(135deg, rgba(255, 102, 0, 0.15), rgba(138, 43, 226, 0.15));
      border: 2px solid rgba(255, 102, 0, 0.4);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 8px 24px rgba(255, 102, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 12px;
      transition: all 0.3s ease;
      overflow: hidden;}.cd-card::before{content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
      z-index: 0;}.cd-card:hover{transform: translateY(-4px);
      border-color: rgba(255, 102, 0, 0.7);
      box-shadow: 0 12px 32px rgba(255, 102, 0, 0.35), inset 0 1px 0 rgba(255, 255, 255, 0.15);}.cd-card:hover::before{left: 100%;}.cd-title{display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      position: relative;
      z-index: 1;
      flex: 1;}.badge{padding: 6px 12px;
      border-radius: 20px;
      font-size: 11px;
      letter-spacing: 0.5px;
      border: 1px solid;
      background: rgba(255, 102, 0, 0.1);
      box-shadow: 0 0 12px rgba(255, 102, 0, 0.4);
      text-transform: uppercase;
      font-weight: 800;}.badge.halloween{color: #ff9a2e;
      border-color: rgba(255, 102, 0, 0.5);}.badge.muertos{color: #a78bfa;
      border-color: rgba(167, 139, 250, 0.5);
      background: rgba(138, 43, 226, 0.1);
      box-shadow: 0 0 12px rgba(138, 43, 226, 0.4);}.cd-timer{font-family: 'Courier New', monospace;
      font-weight: 800;
      font-size: 1.5em;
      text-shadow: 0 0 12px rgba(255, 102, 0, 0.6);
      position: relative;
      z-index: 1;
      letter-spacing: 2px;
      animation: pulse 2s ease-in-out infinite;
      white-space: nowrap;}@keyframes pulse{0%, 100%{text-shadow: 0 0 12px rgba(255, 102, 0, 0.6);}50%{text-shadow: 0 0 24px rgba(255, 102, 0, 0.9), 0 0 40px rgba(138, 43, 226, 0.5);}}.cd-note{grid-column: 1 / -1;
      text-align: center;
      color: #b8b8d6;
      font-size: 13px;
      margin-top: 8px;
      position: relative;
      z-index: 2;}.cd-today{color: #38d39f;
      text-shadow: 0 0 12px rgba(56, 211, 159, 0.6);
      font-weight: 900;
      animation: glow 1.5s ease-in-out infinite;}.grid{display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      padding: 30px;
      max-width: 1400px;
      margin: auto;
      position: relative;
      z-index: 2;}.card{position: relative;
      overflow: hidden;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 102, 0, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      cursor: pointer;}.card:hover{transform: translateY(-15px) scale(1.02);
      border-color: rgba(255, 102, 0, 0.8);
      box-shadow: 0 15px 50px rgba(255, 102, 0, 0.4), 0 0 30px rgba(138, 43, 226, 0.3);}.card::before{content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
      z-index: 1;}.card:hover::before{left: 100%;}.card img{width: 100%;
      height: 240px;
      object-fit: contain;
      background: linear-gradient(135deg, rgba(255, 102, 0, 0.1), rgba(138, 43, 226, 0.1));
      transition: transform 0.3s ease;
      position: relative;
      z-index: 0;}.card:hover img{transform: scale(1.08);}.info{padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      position: relative;
      z-index: 2;}.nombre{font-weight: bold;
      font-size: 1.4em;
      margin-bottom: 10px;
      color: #ff6600;
      text-shadow: 0 0 10px rgba(255, 102, 0, 0.5);}.direccion{font-size: 0.95em;
      margin: 8px 0;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      gap: 8px;}.direccion::before{content: 'üìç';
      font-size: 1.1em;}.button-group{display: flex;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;}.link-maps, .link-whatsapp, .link-spotify{display: inline-block;
      padding: 10px 15px;
      font-size: 0.95em;
      text-decoration: none;
      color: #fff;
      border-radius: 8px;
      transition: all 0.3s ease;
      border: 1px solid;
      position: relative;
      z-index: 3;
      flex: 1;
      text-align: center;
      min-width: 130px;}.link-maps{background: linear-gradient(135deg, #ff6600, #ff8c42);
      border-color: rgba(255, 102, 0, 0.5);}.link-maps:hover{background: linear-gradient(135deg, #ff8c42, #ff6600);
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.6);
      transform: translateX(5px);}.link-whatsapp{background: linear-gradient(135deg, #25D366, #34D399);
      border-color: rgba(37, 211, 102, 0.5);}.link-whatsapp:hover{background: linear-gradient(135deg, #34D399, #25D366);
      box-shadow: 0 0 20px rgba(37, 211, 102, 0.6);
      transform: translateX(5px);}.link-spotify{background: linear-gradient(135deg, #1DB954, #1ed760);
      border-color: rgba(29, 185, 84, 0.5);}.link-spotify:hover{background: linear-gradient(135deg, #1ed760, #1DB954);
      box-shadow: 0 0 20px rgba(29, 185, 84, 0.6);
      transform: translateX(5px);}/* Animaci√≥n de murci√©lagos */
    .bat{position: fixed;
      font-size: 2em;
      animation: fly 8s infinite ease-in-out;
      pointer-events: none;
      z-index: 0;}@keyframes fly{0%, 100%{transform: translateX(0) translateY(0);}25%{transform: translateX(30px) translateY(-20px);}50%{transform: translateX(0) translateY(-40px);}75%{transform: translateX(-30px) translateY(-20px);}}@media (max-width: 768px){h1{font-size: 2.5em;
        padding: 30px 20px 15px;}.grid{grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        padding: 20px;}.card{border-radius: 12px;}.button-group{flex-direction: column;}}</style>
</head>
<body>

  <!-- Murci√©lagos animados -->
  <div class="bat" style="left: 10%; top: 15%; animation-delay: 0s;">ü¶á</div>
  <div class="bat" style="left: 85%; top: 25%; animation-delay: 2s;">ü¶á</div>
  <div class="bat" style="left: 50%; top: 10%; animation-delay: 4s;">ü¶á</div>

  <h1>üéÉ Sucursales Celucenter üëª</h1>
  <p class="subtitle">¬°Encuentra la sucursal m√°s cercana a ti este Halloween!</p>

  <div class="countdowns" id="countdowns">
    <div class="cd-card" data-event="halloween">
      <div class="cd-title">
        <span class="badge halloween">üéÉ Halloween</span>
      </div>
      <div>
        <div style="font-size: 0.9em; color: #e0e0e0; margin-bottom: 4px;">31 de octubre</div>
        <div class="cd-timer" id="timer-halloween">--d --:--:--</div>
      </div>
    </div>
    <div class="cd-card" data-event="muertos">
      <div class="cd-title">
        <span class="badge muertos">üíÄ D√≠a de Muertos</span>
      </div>
      <div>
        <div style="font-size: 0.9em; color: #e0e0e0; margin-bottom: 4px;">2 de noviembre</div>
        <div class="cd-timer" id="timer-muertos">--d --:--:--</div>
      </div>
    </div>
    <div class="cd-note">Ambos d√≠as con <strong>descuentos especiales</strong> en tu sucursal üéä</div>
  </div>

  <div class="grid" id="catalogo"></div>

  <script>
    // Funci√≥n para calcular la pr√≥xima ocurrencia de una fecha
    function nextOccurrence(month, day, hour = 0, minute = 0, second = 0){const now = new Date();
      const year = now.getFullYear();
      const target = new Date(year, month, day, hour, minute, second);
      if (now > target) target.setFullYear(year + 1);
      return target;}// Funci√≥n para formatear el tiempo restante
    function formatDelta(ms){if (ms <= 0) return '<span class="cd-today">¬°Hoy es el d√≠a!</span>';
      const totalSec = Math.floor(ms / 1000);
      const days = Math.floor(totalSec / 86400);
      const rem = totalSec % 86400;
      const h = String(Math.floor(rem / 3600)).padStart(2, '0');
      const m = String(Math.floor((rem % 3600) / 60)).padStart(2, '0');
      const s = String(rem % 60).padStart(2, '0');
      return `${days}d ${h}:${m}:${s}`;}// Inicia el contador
    function startCountdown(el, getTargetDate){function tick(){const target = getTargetDate();
        const now = new Date();
        el.innerHTML = formatDelta(target - now);}tick();
      return setInterval(tick, 1000);}// Ejecutar cuando el DOM est√© listo
    document.addEventListener('DOMContentLoaded', function(){const hEl = document.getElementById('timer-halloween');
      const mEl = document.getElementById('timer-muertos');
      
      if (hEl) startCountdown(hEl, () => nextOccurrence(9, 31, 0, 0, 0)); // Oct=9
      if (mEl) startCountdown(mEl, () => nextOccurrence(10, 2, 0, 0, 0)); // Nov=10

      // Cargar sucursales
      const container = document.getElementById("catalogo");

      fetch("https://opensheet.elk.sh/1La-5XY4i9Ng3zpiXrre5tyAqANxpb9yuZeS8muFiZXA/Lista%20CC")
        .then(response => response.json())
        .then(data =>{container.innerHTML = "";

          data.forEach((item, index) =>{let imagenes =[];

            if (item['Archivo']&& item['Archivo'].trim() !== ""){imagenes = item['Archivo'].split(',').map(nombre =>
                `https://raw.githubusercontent.com/piztian/SucursalesCelucenter/main/fotos/${nombre.trim()}`
              );}else if (item['URL']){imagenes =[item['URL']];}if (imagenes.length === 0) return;

            const idCarrusel = `carrusel-${index}`;
            const waLink = item['Walink']|| '';
            const whatsappButton = waLink ? `<a class="link-whatsapp" href="${waLink}" target="_blank">üí¨ WhatsApp</a>` : '';
            const spotifyButton = waLink ? `<a class="link-spotify" href="${waLink}" target="_blank">üéµ Spotify</a>` : '';

            const html = `
              <div class="card">
                <a href="https://celucentershop.bitrix24.site/detallesucursal/?sucursal=${encodeURIComponent(item['Nombre de Sucursal'])}">
                  <img id="${idCarrusel}" src="${imagenes[0]}" alt="${item['Nombre de Sucursal']}">
                </a>
                <div class="info">
                  <div class="nombre">${item['Nombre de Sucursal']|| ''}</div>
                  <div class="direccion">${item.Direcci√≥n || ''}</div>
                  <div class="button-group">
                    <a class="link-maps" href="${item['Link de Ubicaci√≥n en Maps']}" target="_blank">üó∫Ô∏è Ubicaci√≥n</a>
                    ${whatsappButton}${spotifyButton}</div>
                </div>
              </div>
            `;

            container.insertAdjacentHTML("beforeend", html);

            if (imagenes.length > 1){let i = 0;
              setInterval(() =>{i = (i + 1) % imagenes.length;
                const imgEl = document.getElementById(idCarrusel);
                if (imgEl){imgEl.style.opacity = 0;
                  setTimeout(() =>{imgEl.src = imagenes[i];
                    imgEl.style.opacity = 1;}, 300);}}, 3000);}});});});
  </script>

</body>
</html>
