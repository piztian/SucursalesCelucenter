<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sucursales Celucenter - Día del Amor y la Amistad 💖</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ff1493;
            --pink-light: #ff69b4;
            --pink-soft: #ffb6e1;
            --pink-pale: #fff0f6;
            --rose: #c71585;
            --dark: #0d0a0e;
            --dark-card: rgba(20, 12, 16, 0.85);
            --gold: #ffd700;
        }
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        html, body, .landing-page, .landing-body, .b24-widget-wrapper,
        [class*="landing"], [class*="block-"], [class*="widget"] {
            background: var(--dark) !important;
            background-color: var(--dark) !important;
            color: #fff !important;
        }
        body {
            font-family: 'Inter', sans-serif !important;
            background: var(--dark) !important;
            background-color: var(--dark) !important;
            min-height: 100vh;
            color: #fff !important;
            overflow-x: hidden;
        }

        /* ====== HERO SECTION ====== */
        .hero {
            position: relative;
            width: 100%;
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 20px;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse at 30% 40%, rgba(255, 20, 147, 0.07) 0%, transparent 60%),
                radial-gradient(ellipse at 70% 60%, rgba(255, 105, 180, 0.05) 0%, transparent 55%),
                radial-gradient(ellipse at 50% 90%, rgba(199, 21, 133, 0.04) 0%, transparent 50%);
            z-index: 0;
        }
        .hero::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 120px;
            background: linear-gradient(transparent, var(--dark));
            z-index: 1;
        }
        .hero-content { position: relative; z-index: 2; max-width: 800px; }
        .hero-emoji {
            font-size: 4em;
            margin-bottom: 15px;
            animation: heartBeat 1.5s ease-in-out infinite;
        }
        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
            60% { transform: scale(1); }
        }
        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--pink), var(--pink-light), var(--pink), var(--pink-light), var(--pink));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 4s ease-in-out infinite;
            line-height: 1.1;
            margin-bottom: 20px;
        }
        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .hero-sub {
            font-size: 1.3em;
            color: var(--pink-soft);
            font-weight: 300;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }
        .hero-tagline {
            font-size: 1em;
            color: rgba(255, 182, 225, 0.6);
            font-style: italic;
            margin-bottom: 30px;
        }
        .hero-stats {
            display: inline-flex;
            gap: 30px;
            padding: 12px 30px;
            background: rgba(255, 20, 147, 0.08);
            border: 1px solid rgba(255, 20, 147, 0.2);
            border-radius: 50px;
            font-size: 0.85em;
            color: var(--pink-light);
        }
        .hero-stats span { display: flex; align-items: center; gap: 6px; }
        .hero-stats .num { font-weight: 600; font-size: 1.2em; color: #fff; }
        .scroll-hint {
            position: relative;
            z-index: 2;
            margin-top: 35px;
            animation: bounce 2s infinite;
            font-size: 1.5em;
            opacity: 0.5;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(8px); }
        }

        /* ====== CORAZONES CAYENDO ====== */
        .hearts-container { position: fixed; inset: 0; pointer-events: none; z-index: 0; overflow: hidden; }
        .heart-fall {
            position: absolute;
            top: -5%;
            animation: fall linear infinite;
            opacity: 0;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            8% { opacity: 0.6; }
            85% { opacity: 0.4; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        /* ====== GRID ====== */
        .section-title {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            color: var(--pink-light);
            margin: 0 0 30px;
            position: relative;
            z-index: 2;
        }
        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--pink), transparent);
            margin: 12px auto 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 28px;
            padding: 0 30px 60px;
            max-width: 1440px;
            margin: auto;
            position: relative;
            z-index: 2;
        }

        /* ====== CARDS ====== */
        .card {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            background: var(--dark-card);
            border: 1px solid rgba(255, 20, 147, 0.15);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        .card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 105, 180, 0.5);
            box-shadow:
                0 20px 60px rgba(255, 20, 147, 0.15),
                0 0 40px rgba(255, 105, 180, 0.08);
        }
        .card::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255, 20, 147, 0.03), transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        /* Carousel */
        .carousel {
            position: relative;
            width: 100%;
            height: 260px;
            overflow: hidden;
            background: linear-gradient(180deg, rgba(255, 20, 147, 0.04), rgba(0,0,0,0.2));
        }
        .carousel img {
            width: 100%;
            height: 260px;
            object-fit: contain;
            position: absolute;
            top: 0; left: 0;
            transition: opacity 0.6s ease;
        }
        .carousel img.active { opacity: 1; z-index: 1; }
        .carousel img.hidden { opacity: 0; z-index: 0; }
        .carousel:hover img.active { transform: scale(1.03); transition: transform 3s ease; }
        .carousel-overlay {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 60px;
            background: linear-gradient(transparent, rgba(13, 10, 14, 0.8));
            z-index: 2;
        }
        .dots {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 7px;
            z-index: 3;
        }
        .dots .d {
            width: 7px; height: 7px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transition: all 0.3s;
            cursor: pointer;
        }
        .dots .d.on {
            background: var(--pink);
            width: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.6);
        }
        .photo-badge {
            position: absolute;
            top: 12px; left: 12px;
            background: rgba(255, 20, 147, 0.8);
            backdrop-filter: blur(8px);
            color: #fff;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.72em;
            font-weight: 500;
            z-index: 5;
            letter-spacing: 0.3px;
        }
        .no-photo {
            width: 100%;
            height: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255, 20, 147, 0.03), rgba(0,0,0,0.1));
            color: rgba(255, 105, 180, 0.35);
            font-size: 0.9em;
            gap: 8px;
        }
        .no-photo .emoji-big { font-size: 2.5em; }

        /* Card Info */
        .info {
            padding: 22px;
            position: relative;
            z-index: 2;
        }
        .store-name {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 1.4em;
            margin-bottom: 10px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .store-name .heart-icon {
            color: var(--pink);
            font-size: 0.7em;
            animation: heartBeat 2s ease-in-out infinite;
        }
        .address {
            font-size: 0.88em;
            color: rgba(255, 182, 225, 0.6);
            line-height: 1.5;
            margin-bottom: 15px;
            display: flex;
            gap: 8px;
        }
        .address .icon { flex-shrink: 0; }
        .btns {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 18px;
            font-size: 0.88em;
            font-weight: 500;
            text-decoration: none;
            color: #fff;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: none;
            flex: 1;
            min-width: 120px;
            cursor: pointer;
            letter-spacing: 0.3px;
        }
        .btn-maps {
            background: linear-gradient(135deg, var(--pink), var(--rose));
        }
        .btn-maps:hover {
            box-shadow: 0 4px 20px rgba(255, 20, 147, 0.5);
            transform: translateY(-2px);
        }
        .btn-wa {
            background: linear-gradient(135deg, #25d366, #128c7e);
        }
        .btn-wa:hover {
            box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
            transform: translateY(-2px);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 15px 0;
            color: rgba(255, 105, 180, 0.3);
            font-size: 0.8em;
            max-width: 1440px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 20, 147, 0.15), transparent);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 80px 20px;
            z-index: 2;
            position: relative;
        }
        .loader {
            width: 50px; height: 50px;
            border: 2px solid rgba(255, 20, 147, 0.15);
            border-top-color: var(--pink);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text { color: var(--pink-light); font-size: 1.1em; font-weight: 300; }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 182, 225, 0.25);
            font-size: 0.8em;
            position: relative;
            z-index: 2;
        }
        .footer a { color: var(--pink-light); text-decoration: none; }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.6em; }
            .hero-sub { font-size: 1.1em; }
            .hero-stats { flex-direction: column; gap: 10px; padding: 15px 25px; }
            .grid {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 0 15px 40px;
            }
            .btns { flex-direction: column; }
            .carousel, .carousel img, .no-photo { height: 220px; }
        }
        @media (min-width: 769px) and (max-width: 1024px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

<!-- Corazones cayendo -->
<div class="hearts-container" id="heartsContainer"></div>

<!-- HERO -->
<section class="hero">
    <div class="hero-content">
        <div class="hero-emoji">💖</div>
        <h1>Sucursales Celucenter</h1>
        <p class="hero-sub">¡Feliz Día del Amor y la Amistad!</p>
        <p class="hero-tagline">Encuentra el regalo perfecto para esa persona especial 🌹</p>
        <div class="hero-stats" id="heroStats" style="display:none;">
            <span><span class="num" id="statStores">0</span> sucursales</span>
            <span><span class="num" id="statPhotos">0</span> fotos</span>
            <span>💕</span>
        </div>
    </div>
    <div class="scroll-hint">↓</div>
</section>

<!-- Loading -->
<div id="loading" class="loading">
    <div class="loader"></div>
    <p class="loading-text">Cargando sucursales...</p>
</div>

<!-- Sucursales con fotos -->
<div id="withPhotos"></div>

<!-- Divider -->
<div class="divider" id="divider" style="display:none;">💕 Más sucursales 💕</div>

<!-- Sucursales sin fotos -->
<div id="withoutPhotos"></div>

<!-- Footer -->
<div class="footer">
    💖 Celucenter Retails — Con amor desde Jalisco 💖
</div>

<script>
// Generar corazones cayendo dinámicamente
(function() {
    const container = document.getElementById('heartsContainer');
    const hearts = ['💖','❤️','💗','💕','💝','💘','🩷','♥️'];
    for (let i = 0; i < 18; i++) {
        const h = document.createElement('div');
        h.className = 'heart-fall';
        h.textContent = hearts[i % hearts.length];
        h.style.left = (3 + Math.random() * 94) + '%';
        h.style.fontSize = (0.8 + Math.random() * 1.2) + 'em';
        h.style.animationDuration = (7 + Math.random() * 8) + 's';
        h.style.animationDelay = (Math.random() * 10) + 's';
        container.appendChild(h);
    }
})();

// Main
(async function() {
    const loadingEl = document.getElementById("loading");
    const withPhotosEl = document.getElementById("withPhotos");
    const withoutPhotosEl = document.getElementById("withoutPhotos");
    const dividerEl = document.getElementById("divider");

    const GITHUB_API = "https://api.github.com/repos/piztian/SucursalesCelucenter/contents/fotos";
    const GITHUB_RAW = "https://raw.githubusercontent.com/piztian/SucursalesCelucenter/main/fotos/";
    const SHEET_URL = "https://opensheet.elk.sh/1La-5XY4i9Ng3zpiXrre5tyAqANxpb9yuZeS8muFiZXA/Lista%20CC";
    const IMG_EXTS = ['.jpg', '.jpeg', '.png', '.webp'];

    const [ghData, sheetData] = await Promise.all([
        fetch(GITHUB_API).then(r => r.json()),
        fetch(SHEET_URL).then(r => r.json())
    ]);

    const allPhotos = ghData.filter(f =>
        f.type === 'file' && IMG_EXTS.some(ext => f.name.toLowerCase().endsWith(ext))
    );

    function extractStore(fn) {
        let n = fn.toLowerCase().replace(/\.[^.]+$/, '').replace(/[\s_]*\(?(\d+)\)?$/, '').trim();
        return n;
    }

    const photosByStore = {};
    const skip = ['faltanfotos', 'cabecera-celucenter-spotify'];
    allPhotos.forEach(f => {
        const s = extractStore(f.name);
        if (!s || skip.includes(s)) return;
        (photosByStore[s] = photosByStore[s] || []).push(GITHUB_RAW + encodeURIComponent(f.name));
    });

    function norm(s) {
        return s.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '').replace(/[^a-z0-9]/g, '');
    }

    const sheetMap = {};
    sheetData.forEach(item => { sheetMap[norm(item['Nombre de Sucursal'] || '')] = item; });

    const storesWithPhotos = [];
    const storesNoPhotos = [];
    const matched = new Set();

    Object.keys(photosByStore).sort().forEach(key => {
        const photos = photosByStore[key];
        const nk = norm(key);
        let sd = sheetMap[nk];
        if (!sd) {
            for (const [sk, sv] of Object.entries(sheetMap)) {
                if (sk.includes(nk) || nk.includes(sk)) { sd = sv; matched.add(sk); break; }
            }
        } else { matched.add(nk); }

        storesWithPhotos.push({
            name: sd ? sd['Nombre de Sucursal'] : key.charAt(0).toUpperCase() + key.slice(1),
            address: sd ? (sd['Dirección'] || '') : '',
            maps: sd ? (sd['Link de Ubicación en Maps'] || '') : '',
            wa: sd ? (sd['Walink'] || '') : '',
            photos
        });
    });

    sheetData.forEach(item => {
        const k = norm(item['Nombre de Sucursal'] || '');
        if (!matched.has(k)) {
            storesNoPhotos.push({
                name: item['Nombre de Sucursal'],
                address: item['Dirección'] || '',
                maps: item['Link de Ubicación en Maps'] || '',
                wa: item['Walink'] || '',
                photos: []
            });
        }
    });

    storesWithPhotos.sort((a, b) => a.name.localeCompare(b.name, 'es'));
    storesNoPhotos.sort((a, b) => a.name.localeCompare(b.name, 'es'));

    // Stats
    const total = storesWithPhotos.length + storesNoPhotos.length;
    document.getElementById('statStores').textContent = total;
    document.getElementById('statPhotos').textContent = allPhotos.length;
    document.getElementById('heroStats').style.display = 'inline-flex';

    loadingEl.style.display = 'none';

    function renderCard(store, idx, targetEl) {
        const hasP = store.photos.length > 0;
        let photoHTML;

        if (hasP) {
            const imgs = store.photos.map((u, i) =>
                `<img src="${u}" alt="${store.name}" class="${i===0?'active':'hidden'}">`
            ).join('');
            const dots = store.photos.length > 1 ? `<div class="dots">${store.photos.map((_, i) =>
                `<span class="d ${i===0?'on':''}" data-i="${i}"></span>`
            ).join('')}</div>` : '';

            photoHTML = `<div class="carousel" id="c${idx}">
                <span class="photo-badge">📷 ${store.photos.length} fotos</span>
                ${imgs}
                <div class="carousel-overlay"></div>
                ${dots}
            </div>`;
        } else {
            photoHTML = `<div class="no-photo"><span class="emoji-big">📍</span>Próximamente</div>`;
        }

        const mapsBtn = store.maps ? `<a class="btn btn-maps" href="${store.maps}" target="_blank">🗺️ Ubicación</a>` : '';
        const waBtn = store.wa ? `<a class="btn btn-wa" href="${store.wa}" target="_blank">💬 WhatsApp</a>` : '';

        const card = `<div class="card" style="animation-delay: ${(idx % 8) * 0.08}s">
            ${photoHTML}
            <div class="info">
                <div class="store-name"><span class="heart-icon">♥</span> ${store.name}</div>
                ${store.address ? `<div class="address"><span class="icon">📍</span><span>${store.address.replace(/\n/g, '<br>')}</span></div>` : ''}
                <div class="btns">${mapsBtn}${waBtn}</div>
            </div>
        </div>`;

        targetEl.insertAdjacentHTML('beforeend', card);

        if (hasP && store.photos.length > 1) {
            let cur = 0;
            const el = document.getElementById(`c${idx}`);
            setInterval(() => {
                const imgs = el.querySelectorAll('img');
                const dots = el.querySelectorAll('.d');
                imgs[cur].className = 'hidden';
                if (dots[cur]) dots[cur].className = 'd';
                cur = (cur + 1) % imgs.length;
                imgs[cur].className = 'active';
                if (dots[cur]) dots[cur].className = 'd on';
            }, 3500);
        }
    }

    // Render con fotos
    if (storesWithPhotos.length) {
        withPhotosEl.innerHTML = '<h2 class="section-title">💕 Nuestras Sucursales 💕</h2><div class="grid" id="gridPhotos"></div>';
        const grid1 = document.getElementById('gridPhotos');
        storesWithPhotos.forEach((s, i) => renderCard(s, i, grid1));
    }

    // Render sin fotos
    if (storesNoPhotos.length) {
        dividerEl.style.display = 'flex';
        withoutPhotosEl.innerHTML = '<div class="grid" id="gridNoPhotos"></div>';
        const grid2 = document.getElementById('gridNoPhotos');
        storesNoPhotos.forEach((s, i) => renderCard(s, 1000 + i, grid2));
    }
})();
</script>
</body>
</html>
