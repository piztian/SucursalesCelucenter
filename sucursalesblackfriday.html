<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sucursales Celucenter - Edici√≥n Tecnol√≥gica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{margin: 0;
      padding: 0;
      box-sizing: border-box;}body{font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1229 100%);
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;}/* Fondo animado tecnol√≥gico */
    body::before{content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(0, 188, 212, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(33, 150, 243, 0.08) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;}h1{text-align: center;
      padding: 40px 20px 20px;
      font-size: 3.5em;
      background: linear-gradient(45deg, #00bcd4, #2196f3, #00bcd4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(0, 188, 212, 0.5);
      animation: glow 2s ease-in-out infinite;
      position: relative;
      z-index: 2;}@keyframes glow{0%, 100%{filter: drop-shadow(0 0 10px rgba(0, 188, 212, 0.6));}50%{filter: drop-shadow(0 0 20px rgba(33, 150, 243, 0.8));}}.subtitle{text-align: center;
      font-size: 1.2em;
      color: #00bcd4;
      margin-bottom: 30px;
      position: relative;
      z-index: 2;}.grid{display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      padding: 30px;
      max-width: 1400px;
      margin: auto;
      position: relative;
      z-index: 2;}.card{position: relative;
      overflow: hidden;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(0, 188, 212, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(0, 188, 212, 0.1);
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      cursor: pointer;}.card:hover{transform: translateY(-15px) scale(1.02);
      border-color: rgba(0, 188, 212, 0.8);
      box-shadow: 0 15px 50px rgba(0, 188, 212, 0.4), 0 0 30px rgba(33, 150, 243, 0.3), inset 0 1px 0 rgba(0, 188, 212, 0.2);}.card::before{content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 188, 212, 0.15), transparent);
      transition: left 0.5s;
      z-index: 1;}.card:hover::before{left: 100%;}.card img{width: 100%;
      height: 240px;
      object-fit: contain;
      background: linear-gradient(135deg, rgba(0, 188, 212, 0.08), rgba(33, 150, 243, 0.08));
      transition: transform 0.3s ease;
      position: relative;
      z-index: 0;}.card:hover img{transform: scale(1.08);}.info{padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 2;
      border-top: 1px solid rgba(0, 188, 212, 0.2);}.nombre{font-weight: bold;
      font-size: 1.4em;
      margin-bottom: 10px;
      color: #00bcd4;
      text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);}.direccion{font-size: 0.95em;
      margin: 8px 0;
      color: #b0bec5;
      display: flex;
      align-items: center;
      gap: 8px;}.direccion::before{content: 'üìç';
      font-size: 1.1em;}.button-group{display: flex;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;}.link-maps, .link-whatsapp, .link-spotify{display: inline-block;
      padding: 10px 15px;
      font-size: 0.95em;
      text-decoration: none;
      color: #fff;
      border-radius: 8px;
      transition: all 0.3s ease;
      border: 1px solid;
      position: relative;
      z-index: 3;
      flex: 1;
      text-align: center;
      min-width: 130px;}.link-maps{background: linear-gradient(135deg, #00bcd4, #0097a7);
      border-color: rgba(0, 188, 212, 0.5);}.link-maps:hover{background: linear-gradient(135deg, #0097a7, #00bcd4);
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.6);
      transform: translateX(5px);}.link-whatsapp{background: linear-gradient(135deg, #25D366, #34D399);
      border-color: rgba(37, 211, 102, 0.5);}.link-whatsapp:hover{background: linear-gradient(135deg, #34D399, #25D366);
      box-shadow: 0 0 20px rgba(37, 211, 102, 0.6);
      transform: translateX(5px);}.link-spotify{background: linear-gradient(135deg, #1DB954, #1ed760);
      border-color: rgba(29, 185, 84, 0.5);}.link-spotify:hover{background: linear-gradient(135deg, #1ed760, #1DB954);
      box-shadow: 0 0 20px rgba(29, 185, 84, 0.6);
      transform: translateX(5px);}/* Animaci√≥n de part√≠culas tech */
    .particle{position: fixed;
      font-size: 1.5em;
      animation: float 12s infinite ease-in-out;
      pointer-events: none;
      z-index: 0;
      opacity: 0.6;}@keyframes float{0%, 100%{transform: translateX(0) translateY(0) rotate(0deg);}25%{transform: translateX(40px) translateY(-30px) rotate(90deg);}50%{transform: translateX(0) translateY(-50px) rotate(180deg);}75%{transform: translateX(-40px) translateY(-30px) rotate(270deg);}}@media (max-width: 768px){h1{font-size: 2.5em;
        padding: 30px 20px 15px;}.grid{grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        padding: 20px;}.card{border-radius: 12px;}.button-group{flex-direction: column;}}</style>
</head>
<body>

  <!-- Part√≠culas tecnol√≥gicas animadas -->
  <div class="particle" style="left: 10%; top: 15%; animation-delay: 0s;">‚öôÔ∏è</div>
  <div class="particle" style="left: 85%; top: 25%; animation-delay: 2s;">üíª</div>
  <div class="particle" style="left: 50%; top: 10%; animation-delay: 4s;">üîß</div>

  <img src="https://raw.githubusercontent.com/piztian/SucursalesCelucenter/main/fotos/cabecera-celucenter-spotify.png" alt="Celucenter Header" style="width: 100%; max-height: 300px; object-fit: contain; display: block; margin: 20px auto; position: relative; z-index: 2;">

  <h1>‚ö° Sucursales Celucenter üåê</h1>
  <p class="subtitle">Conecta con la sucursal m√°s cercana a ti</p>

  <div class="grid" id="catalogo"></div>

  <script>
    // Cargar sucursales
    const container = document.getElementById("catalogo");

    fetch("https://opensheet.elk.sh/1La-5XY4i9Ng3zpiXrre5tyAqANxpb9yuZeS8muFiZXA/Lista%20CC")
      .then(response => response.json())
      .then(data =>{container.innerHTML = "";

        data.forEach((item, index) =>{let imagenes =[];

          if (item['Archivo']&& item['Archivo'].trim() !== ""){imagenes = item['Archivo'].split(',').map(nombre =>
              `https://raw.githubusercontent.com/piztian/SucursalesCelucenter/main/fotos/${nombre.trim()}`
            );}else if (item['URL']){imagenes =[item['URL']];}if (imagenes.length === 0) return;

          const idCarrusel = `carrusel-${index}`;
          const waLink = item['Walink']|| '';
          const whatsappButton = waLink ? `<a class="link-whatsapp" href="${waLink}" target="_blank">üí¨ WhatsApp</a>` : '';
          const spotifyButton = waLink ? `<a class="link-spotify" href="${waLink}" target="_blank">üéµ Spotify</a>` : '';

          const html = `
            <div class="card">
              <a href="https://celucentershop.bitrix24.site/detallesucursal/?sucursal=${encodeURIComponent(item['Nombre de Sucursal'])}">
                <img id="${idCarrusel}" src="${imagenes[0]}" alt="${item['Nombre de Sucursal']}">
              </a>
              <div class="info">
                <div class="nombre">${item['Nombre de Sucursal']|| ''}</div>
                <div class="direccion">${item.Direcci√≥n || ''}</div>
                <div class="button-group">
                  <a class="link-maps" href="${item['Link de Ubicaci√≥n en Maps']}" target="_blank">üó∫Ô∏è Ubicaci√≥n</a>
                  ${whatsappButton}${spotifyButton}</div>
              </div>
            </div>
          `;

          container.insertAdjacentHTML("beforeend", html);

          if (imagenes.length > 1){let i = 0;
            setInterval(() =>{i = (i + 1) % imagenes.length;
              const imgEl = document.getElementById(idCarrusel);
              if (imgEl){imgEl.style.opacity = 0;
                setTimeout(() =>{imgEl.src = imagenes[i];
                  imgEl.style.opacity = 1;}, 300);}}, 3000);}});});
  </script>

</body>
</html>
