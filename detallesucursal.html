<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Equipo - CriShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #d3d3d3; /* Fondo gris met√°lico */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 20px;
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    .titulo {
      font-size: 24px;
      font-weight: bold;
      color: #e60023;
      margin-bottom: 15px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .precio {
      background-color: #e60023;
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 16px;
      display: inline-block;
      margin-bottom: 10px;
    }

    .caracteristicas, .modelo {
      font-size: 14px;
      color: #333;
      margin-bottom: 10px;
    }

    .marca {
      font-size: 16px;
      font-weight: bold;
      color: #000;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container" id="detalle">
    <div class="titulo">üì± Detalle del Producto CriShop</div>
    <!-- Contenido din√°mico se insertar√° aqu√≠ -->
  </div>

  <script>
    // üîç Obtener par√°metro desde la URL
    const params = new URLSearchParams(window.location.search);
    const modelo = params.get("modelo");

    // üîó Llamar al sheet de Lista F para obtener datos del equipo
    fetch("https://opensheet.elk.sh/1YGFRcNmZ6bXe7L2hFS1w8YVkWXJVkyn46ILx0ki3uCM/Lista%20F")
      .then(res => res.json())
      .then(data => {
        // üîé Buscar equipo cuyo nombre coincida con el modelo
        const item = data.find(p => p.archivo.replace(/\.(jpg|jpeg|png)$/i, '') === modelo);

        // ‚ùå Si no se encuentra, mostrar mensaje de error
        if (!item) {
          document.getElementById("detalle").innerHTML = "<p>No se encontr√≥ informaci√≥n del equipo.</p>";
          return;
        }

        // üì∏ Construir HTML con datos encontrados
        const html = `
          <img src="${item.url_imagen}" alt="${item.archivo}">
          <div class="marca">${item.archivo.split(' ')[0]}</div>
          <div class="modelo">${modelo}</div>
          <div class="precio">${item.Precio}</div>
          <div class="caracteristicas">${item.Caracteristicas}</div>
        `;

        // üì• Insertar en la p√°gina
        document.getElementById("detalle").innerHTML += html;
      });
  </script>
</body>
</html>
